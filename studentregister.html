<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox to align items */
            height: 100vh; /* Full height of the viewport */
        }

        .image-container {
            flex: 0 0 50%; /* 50% of the container width for the image */
            background-image: url('studentt.jpg'); /* Add your image path here */
            background-size: cover; /* Cover the full area */
            background-position: center; /* Center the image */
            display: flex;
            align-items: center; /* Center content vertically if needed */
            justify-content: center; /* Center content horizontally if needed */
        }

        .form-container {
            flex: 0 0 50%; /* 50% of the container width for the form */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            padding: 50px; /* Add padding */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better readability */
        }

        .container {
            text-align: center; /* Center text inside the container */
            width: 100%; /* Ensure container uses full width */
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333; /* Dark text for title */
        }

        form {
            display: inline-block;
            text-align: left; /* Align text to the left */
            width: 100%; /* Full width for inputs */
        }

        form input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%; /* Full width of the form */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 4px; /* Rounded corners */
        }

        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="image-container"></div> <!-- Image Container -->
    <div class="form-container">
        <div class="container">
            <h1>Student Registration</h1>
            <form id="studentregister-form">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('studentregister-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // You can add form validation or any additional logic here if needed
            
            // Redirect to student login page after registration
            window.location.href = 'studentlogin.html'; // Correct URL for the student login page
        });
    </script>
</body>
</html>
