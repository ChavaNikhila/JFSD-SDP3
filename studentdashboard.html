<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('student.jpg'); /* Add your full image path here */
            background-size: cover; /* Ensure the image covers the entire body */
            background-position: center; /* Center the image */
            height: 100vh; /* Full height */
            color: #000; /* Set default text color to black */
        }

        nav {
            background-color: transparent; /* Transparent background for nav */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align logo at the top */
            position: fixed; /* Fix the navbar at the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure nav is above other elements */
        }

        nav .logo {
            font-size: 24px;
            font-weight: normal; /* Normal text weight for the logo */
            color: #000; /* Black text for logo */
            margin-top: 0; /* Ensure no extra margin at the top */
        }

        nav a {
            margin: 0 15px; /* Adjust spacing between links */
            text-decoration: none;
            color: #000; /* Black text for links */
        }

        .container {
            text-align: center;
            margin-top: 100px; /* Space below the fixed nav */
        }

        .container h1 {
            font-size: 36px;
            margin-top: 20px; /* Additional space for the title */
            color: #000; /* Black color for the main title */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Learning Kart</div>
        <div>
            <a href="registercourse.html">Register Courses</a>
            <a href="#">My Registered Courses</a>
            <a href="#" id="logout-link">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to Student Dashboard</h1>
    </div>
    <script>
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
</body>
</html>
