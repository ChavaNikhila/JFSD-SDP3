<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="form-container">
            <h2>Admin</h2>
            <form id="admin-register-form">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="image-container">
            <img src="your-image-path.jpg" alt="Illustration">
        </div>
    </div>

    <script>
        document.getElementById('admin-register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // You can add form validation or any additional logic here if needed
            window.location.href = 'admin-login.html'; // Redirect to admin-login.html
        });
    </script>
</body>
</html>
